<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/giants-causeway.jpg" class="d-block w-100" alt="">

          <h3>Giant's Causeway, Co. Antrim</h3>
        </div>
      </div>

      <div class="item">
        <img src="img/dark-hedges.jpg" class="d-block w-100" alt="">

          <h3>Dark Hedges, Co. Antrim</h3>
        </div>
      </div>

      <div class="item">
        <img src="img/marble-arch-caves.jpeg" class="d-block w-100" alt="">

          <h3>Marble Arch Caves, Co. Fermanagh</h3>
        </div>
      </div>

      <div class="item">
        <img src="img/carrick-a-rede.jpg" class="d-block w-100" alt="">
        <div class="carousel-caption">
          <h3>Carrick-a-Rede Rope Bridge, Co. Antrim</h3>
        </div>
      </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
